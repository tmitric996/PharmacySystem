<div class="card my-5">
    <div class="card-body">
        <h2>{{ title }}</h2>
        <div >
      <form (ngSubmit)="onSubmit()" #form="ngForm" name="createUserForm" #r="ngForm" novalidate>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text"   [(ngModel)]="addUserReq.email"
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Enter user email"
              >
          </div>
          <div class="form-group">
              <label for="Password">Password</label>
              <input type="text"   [(ngModel)]="addUserReq.password"
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter user password"
                >
            </div>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text"   [(ngModel)]="addUserReq.firstname"
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter user name"
            >
        </div>
        <div class="form-group">
            <label for="Surname">Surname</label>
            <input type="text"   [(ngModel)]="addUserReq.lastname"
              class="form-control" 
              id="surname" 
              name="surname" 
              placeholder="Enter user lastname"
              >
          </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text"  [(ngModel)]="addUserReq.address"
            class="form-control" 
            id="address" 
            name="address" 
            placeholder="Enter address"
            > 
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text"  [(ngModel)]="addUserReq.phone"
              class="form-control" 
              id="phone" 
              name="phone" 
              placeholder="Enter phone"
              >    
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text"  [(ngModel)]="addUserReq.city"
              class="form-control" 
              id="city" 
              name="city" 
              placeholder="Enter city"
              >    
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text"  [(ngModel)]="addUserReq.state"
              class="form-control" 
              id="state" 
              name="state" 
              placeholder="Enter state"
              >    
          </div>
          <div class="form-group">
            <label for="authority.name">Role</label>
            <input list="roles" [(ngModel)]="addUserReq.authority.name"
            class="form-control" 
            id="authority.name" 
            name="authority.name"  >

            <datalist id="roles">
                
            <option value="ROLE_PHARMACIST">
            <option value="ROLE_DERMATOLOGIST">
            <option value="ROLE_SUPPLIER">
            <option value="ROLE_SYSTEM_ADMIN">
            <option value="ROLE_PHARMACY_ADMIN">
          </datalist>
             
          </div>
          <button type="submit" 
          class="btn btn-info">Add</button>
      </form>
      </div>
   </div>
</div>
