<div class="card my-5">
    <div class="card-body">
        <h2>{{ title }}</h2>
        <div >
      <form (ngSubmit)="onSubmit()" #form="ngForm" name="createPharmForm" #r="ngForm" novalidate>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text"   [(ngModel)]="pharmacyReq.name"
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter pharmacy name"
            >
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text"  [(ngModel)]="pharmacyReq.address"
            class="form-control" 
            id="address" 
            name="address" 
            placeholder="Enter address"
            > 
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text"  [(ngModel)]="pharmacyReq.phone"
              class="form-control" 
              id="phone" 
              name="phone" 
              placeholder="Enter phone"
              >    
          </div>
          <div class="form-group">
            <label for="name">Description</label>
            <input type="text"  [(ngModel)]="pharmacyReq.description"
              class="form-control" 
              id="description" 
              name="description" 
              placeholder="Enter description"
              >    
          </div>
          <button type="submit" 
          class="btn btn-info">Add</button>
      </form>
      </div>
   </div>
</div>
