  
<div class="card my-5">
    <div class="card-body">
      <h2>{{ titleAllergie }}</h2>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Medicine</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let allergie of allergies" id="allergie">
            <td>{{ allergie.medicineName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
