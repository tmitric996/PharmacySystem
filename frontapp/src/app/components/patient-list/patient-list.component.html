<div class="card my-5">
    <div class="card-body">
      <h2>{{ title }}</h2>
     <!-- <input type="text" [(ngModel)]="terms" placeholder="Serach fields by name/address"/> -->

      <table *ngIf="isDerm" class="table table-striped table-bordered table-sm row-border hover" id="datatable1"  datatable [dtOptions]="dtOptions" >
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">
              Name
              </th>
            <th scope="col">Surname</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let exam of examinations | search:terms" id="examinations">
            <td>{{ exam.id }}</td>
            <td>{{ exam.patient.firstName }}</td>
            <td>{{ exam.patient.lastName }}</td>
            <td>{{ exam.dateAndTime | date:'medium'}}</td>
          </tr>
        </tbody>
      </table>
      <table *ngIf="isPharm" class="table table-striped table-bordered table-sm row-border hover" id="datatable2"  datatable [dtOptions]="dtOptions" >
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">
              Name
              </th>
            <th scope="col">Surname</th>
            <th scope="col">Date</th>
          </tr>
        <tbody >
          <tr  *ngFor="let coun of counselings | search:terms" id="counselings">
            <td>{{ coun.id }}</td>
            <td>{{ coun.patient.firstName }}</td>
            <td>{{ coun.patient.lastName }}</td>
            <td>{{ coun.dateAndTime | date:'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
