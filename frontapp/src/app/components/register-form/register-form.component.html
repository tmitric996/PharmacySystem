<div class="card my-5">
    <div class="card-body">
        <h2>{{ title }}</h2>
        <button (click)="div1Function()" type="submit"  
        class="btn btn-info">{{ buttonName }}</button>
        <div *ngIf="div1" id="div1">
      <form (ngSubmit)="onSubmit()" #form="ngForm" name="registerForm" #r="ngForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"   [(ngModel)]="asi.email"
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
            >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  [(ngModel)]="asi.password"
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            > 
        </div>
        <div class="form-group">
            <label for="password">Confirm pasword</label>
            <input type="password"  [(ngModel)]="asi.password_cnfrm"
              class="form-control" 
              id="password_cnfrm" 
              name="password_cnfrm" 
              placeholder="Confirm your password"
              >    
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  [(ngModel)]="asi.name"
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Enter your name"
              >    
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text"  [(ngModel)]="asi.surname"
              class="form-control" 
              id="surname" 
              name="surname" 
              placeholder="Enter your surname"
              >    
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text"  [(ngModel)]="asi.address"
              class="form-control" 
              id="address" 
              name="address" 
              placeholder="Enter your address"
              >    
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text"  [(ngModel)]="asi.city"
              class="form-control" 
              id="city" 
              name="city" 
              placeholder="Enter your city"
              >    
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text"  [(ngModel)]="asi.country"
              class="form-control" 
              id="country" 
              name="country" 
              placeholder="Enter your country"
              >    
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text"  [(ngModel)]="asi.phone"
              class="form-control" 
              id="phone" 
              name="phone" 
              placeholder="Enter your phone number"
              >    
          </div>
        <button type="submit" 
          class="btn btn-info">Register</button>
      </form>
    </div>
    </div>
  </div>
